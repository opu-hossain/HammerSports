{% autoescape off %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1 style="color: #374151; font-size: 1.875rem; font-weight: 700; line-height: 2.25rem;">Reset Your Password</h1>
    <p style="color: #4B5563; font-size: 1.25rem; line-height: 1.75rem;">To reset your password, click the link below:</p>
    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style="display: inline-block; padding: 0.5rem 1rem; color: #FFF; background-color: #6366F1; border-radius: 0.375rem; text-decoration: none;">Reset Password</a>
</div>
{% endautoescape %}
