{% extends "base.html" %}

{% block page_title %}
    Password reset complete
{% endblock page_title %}

{% block page_content %}
<div class="min-h-screen bg-white py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <div class="max-w-md mx-auto">
                <h1 class="text-2xl font-semibold">Password reset complete</h1>
                <p class="mt-2 text-gray-600">Your password has been set. You may go ahead and log in now.</p>
                <p class="mt-2 text-gray-600"><a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-500">Click here to log in</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock page_content %}
