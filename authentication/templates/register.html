{% extends 'base.html' %}

{% block page_content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full mx-auto">
        <div>
            <h2 class="text-center text-3xl font-extrabold text-gray-900">
                Register
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mx-auto w-3/4">
                        {{ field.errors }}
                        <label class="sr-only">{{ field.label }}</label>
                        <input name="{{ field.name }}" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="{{ field.label }}" required>
                    </div>
                </div>
            {% endfor %}
            <div class="mx-auto w-3/4">
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock page_content %}
