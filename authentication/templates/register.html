{% extends 'base.html' %}
{% load static %}

{% block page_content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full mx-auto">
        <div>
            <h2 class="text-center text-3xl font-extrabold text-gray-900">
                Register
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <div class="relative mx-auto w-3/4">
                    {{ field.errors }}
                    <label class="sr-only">{{ field.label }}</label>
                    <div class="relative">
                        <input id="{{ field.name }}" name="{{ field.name }}" type="{{ field.field.widget.input_type }}" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm pr-10" placeholder="{{ field.label }}" required>
                        {% if field.field.widget.input_type == "password" %}
                            <svg id="{{ field.name }}-eye" class="h-6 w-6 text-gray-500 cursor-pointer absolute top-1/2 right-3 transform -translate-y-1/2 z-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                <path d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"/>
                            </svg>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            <div class="mx-auto w-3/4">
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock page_content %}
