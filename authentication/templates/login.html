{% extends 'base.html' %}

{% block page_title %}
    login
{% endblock page_title %}

{% block page_content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md mx-auto">
        <div>
            <h2 class="text-center text-3xl font-extrabold text-gray-900">
                Login
            </h2>
        </div>
        <form class="mt-8 space-y-6 mx-auto" method="post">
            {% csrf_token %}
            {% for message in messages %}
                <p class="alert alert-danger">{{ message }}</p>
            {% endfor %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mx-auto w-3/4">
                    <label class="sr-only" for="username">Username:</label>
                    <input type="text" id="username" name="username" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Username" required>
                </div>
            </div>
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mx-auto w-3/4">
                    <label class="sr-only" for="password">Password:</label>
                    <input type="password" id="password" name="password" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password" required>
                    <a href="{% url 'password_reset' %}" class="text-indigo-600 hover:text-indigo-500">Forgot Password?</a>
                </div>
            </div>
            <div class="mx-auto w-3/4">
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock page_content %}
