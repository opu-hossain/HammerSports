{% extends 'base.html' %}

{% block page_content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'edit_post' post.slug %}">No, take me back</a>
    </form>
{% endblock page_content %}
