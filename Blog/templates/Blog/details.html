{% block page_title %}
    <h2>{{i.title}}</h2>
{% endblock page_title %}

{% block page_content %}
    <small>
        {{post.created_on.date}} | Categories:
        {% for category in post.categories.all %}
            <a href="{% url 'Blog_category' category.name %}">{{category.name}}</a>
        {% endfor %}
    </small>
    <p>{{post.body | linebreaks}}</p>
{% endblock page_content %}
